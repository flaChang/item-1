<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, viewport-fit=cover,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端导航项目</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="globalHeader">
    <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <input name="wd" type="text">
        <button id="submit" type="submit">
            <svg class="icon1">
                <use xlink:href="#icon-fangdajing"></use>
            </svg>
        </button>
    </form>
</header>
<main class="globalMain">
        <span class="x">
            <span class="addButton">
                <span class="iconWrapper">
                    <svg class="icon2" aria-hidden="true">
                        <use xlink:href="#icon-jiahao"></use>
                    </svg>
                </span>
            </span>
        </span>
</main>

<div class="footWapper">
<footer class="copyright-section">
    Copyright © 2021

</div>

<script src="//at.alicdn.com/t/font_2935540_qni259d3nr.js"></script>

<script src="//at.alicdn.com/t/font_2935363_6nl2tmeyi3k.js"></script>
<script src="//at.alicdn.com/t/font_2935363_kpj20ckef1c.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
